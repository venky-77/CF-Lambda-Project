version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.x
    commands:
      - pip install awscli --upgrade
  build:
    commands:
      - echo "Deploying CloudFormation stack"
      - aws cloudformation deploy --template-file template.yaml --stack-name MyLambdaSchedulerStack --capabilities CAPABILITY_NAMED_IAM
